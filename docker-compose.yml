services:
    db:
        image: mariadb:latest
        container_name: rolladex-db
        restart: always
        environment:
            # Match these to your .env file keys exactly
            MARIADB_ROOT_PASSWORD: ${DB_PASSWORD}
            MARIADB_DATABASE: ${DB_NAME}
            MARIADB_USER: ${DB_USERNAME}
            MARIADB_PASSWORD: ${DB_PASSWORD}
        volumes:
            - db_data:/var/lib/mysql
        networks:
            - rolladex-net

    backend:
        build: ./backend
        container_name: rolladex-api
        restart: always
        depends_on:
            - db
        env_file:
            - .env
        environment:
            - DB_HOST=db
            - DB_PORT=3306
        # Exposed for local testing; on VPS we might hide this behind Nginx
        ports:
            - "3001:3001"
        networks:
            - rolladex-net

    frontend:
        build: ./frontend
        container_name: rolladex-ui
        restart: always
        ports:
            - "80:80"
        networks:
            - rolladex-net

networks:
    rolladex-net:
        driver: bridge

volumes:
    db_data:
