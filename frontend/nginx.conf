server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Optional: proxy API requests to the backend container
    location /api {
        proxy_pass http://rolladex-api:3001;
    }
}